<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title (Can be updated by JS later using localization) -->
    <title>Mope.io Animal Chess</title>

    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Main container for the game interface -->
    <div id="game-container">

        <!-- Game Title (Can be updated by JS later) -->
        <h1>Mope.io Animal Chess</h1> <!-- Placeholder Title -->

        <!-- The element where the game board will be dynamically generated -->
        <div id="board">
            <!-- Board squares and pieces will be generated here by JavaScript -->
        </div>

        <!-- Element to display game status messages -->
        <div id="status">
            <!-- Game status messages (whose turn, errors, win/loss) will appear here -->
            Loading game... <!-- Initial placeholder status -->
        </div>

        <!-- Placeholder for future UI controls -->
        <div id="controls">
             <!-- Example: Reset button and language selector will go here later -->
             <!-- <button id="reset-button">Reset</button> -->
             <!-- <label for="lang-select">Language:</label> -->
             <!-- <select id="lang-select"></select> -->
        </div>

    </div> <!-- end #game-container -->

    <!-- Load the main JavaScript file as a module -->
    <!-- Place it at the end of the body so HTML elements exist when the script runs -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
