<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page Title (Will be updated by JS using localization) -->
    <title>Mope.io Animal Chess</title> <!-- Default Title -->

    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!-- Main container for the game interface -->
    <div id="game-container">

        <!-- Game Title (Can be updated by JS later) -->
        <h1 id="game-title">Mope.io Animal Chess</h1> <!-- Placeholder Title, added ID -->

        <!-- The element where the game board will be dynamically generated -->
        <div id="board">
            <!-- Board squares and pieces will be generated here by JavaScript -->
        </div>

        <!-- Element to display game status messages -->
        <div id="status">
            Loading language resources... <!-- Updated initial placeholder status -->
        </div>

        <!-- UI Controls Area -->
        <div id="controls">
             <!-- Language Selector -->
             <label for="lang-select" id="lang-select-label">Language:</label> <!-- Label ID for localization -->
             <select id="lang-select">
                 <option value="en">English</option>
                 <option value="es">Español</option> <!-- Example: Add Spanish -->
                 <!-- Add more <option value="code">LanguageName</option> as needed -->
             </select>

             <!-- Spacer (optional, use CSS for better control) -->
                <!-- Simple spacing -->

             <!-- Reset Button -->
             <button id="reset-button">Reset Game</button> <!-- ID for JS interaction -->
        </div>

        <!-- Optional Area for Captured Pieces -->
        <div class="captured-pieces-area">
            <div id="captured-p1">P1 Captured: None</div> <!-- Placeholder for pieces P1 captured -->
            <div id="captured-p2">P2 Captured: None</div> <!-- Placeholder for pieces P2 captured -->
        </div>


    </div> <!-- end #game-container -->

    <!-- Load the main JavaScript file as a module -->
    <!-- Place it at the end of the body so HTML elements exist when the script runs -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
